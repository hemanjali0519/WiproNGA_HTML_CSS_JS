<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Engagement Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-4">
  <h2 class="mb-4">Customer Engagement Portal</h2>

  <!-- USER REGISTRATION -->
  <div class="card p-4 mb-4">
    <h4>User Registration</h4>
    <form id="userForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <button class="btn btn-primary">Register</button>
    </form>

    <p id="formMsg" class="mt-2"></p>
  </div>

  <!-- USER DATA TABLE -->
  <div class="card p-4 mb-4">
    <h4>User Data</h4>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <!-- ðŸ”¹ PAGINATION -->
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button class="page-link" id="prevBtn">Previous</button>
        </li>
        <li class="page-item disabled">
          <span class="page-link" id="pageInfo"></span>
        </li>
        <li class="page-item">
          <button class="page-link" id="nextBtn">Next</button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- MEDIA -->
  <div class="card p-4">
    <h4>Media</h4>

    <video controls width="100%">
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    </video>

    <audio controls class="mt-3">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
